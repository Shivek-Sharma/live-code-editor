<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="img/html.png" alt="HTML"> HTML</h1>
                <textarea></textarea>
            </div>

            <div class="css-code">
                <h1><img src="img/css.png" alt="CSS"> CSS</h1>
                <textarea></textarea>
            </div>

            <div class="js-code">
                <h1><img src="img/js.png" alt="JavaScript"> JavaScript</h1>
                <textarea></textarea>
            </div>
        </div>

        <iframe id="result" class="result"></iframe>
    </div>

    <script src="script.js"></script>
</body>

</html>
